name: mushroom_monitoring
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  intl: 0.19.0
  connectivity_plus: ^5.0.2
  firebase_core: ^3.1.0
  firebase_database: ^11.0.1
  http: ^1.2.1  
  google_fonts: ^6.2.1
  google_maps_flutter: ^2.1.1
  flutter_spinkit: ^5.2.1
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Poppins
      fonts: 
        - asset: assets/fonts/PoppinsSemiBold.ttf
          weight: 600
